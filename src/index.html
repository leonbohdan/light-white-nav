<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    >
    <meta name="description" content="light-white-nav">
    <meta name="keywords" content="html, css, scss">
    <title>Light white nav</title>
    <link
      rel="shortcut icon"
      href="./images/geodis.svg"
      type="image/x-icon"
    >
    <link rel="stylesheet" href="./styles/main.scss">
  </head>

  <body>
    <div class="container">
      <div class="header header__container">
        <nav class="nav header__nav">
          <div class="nav__start">
            <a class="nav__logo" href="#">
              <img
                class="nav__logo--img"
                src=" ./images/geodis.svg"
                alt="logo"
              >
            </a>

            <div class="nav__menu">
              <a class="nav__home" href="#"></a>

              <a class="nav__write is-logout" href="#"></a>

              <a class="nav__message is-logout" href="#">
                <span class="nav__message--counter"></span>
              </a>

              <a class="nav__login" href="#">
                <span class="nav__login--logo"></span>
                <img
                  class="nav__login--img is-logout"
                  src="./images/44.jpg"
                  alt="lady"
                >
                <span class="nav__login--name">Login</span>
              </a>

              <a class="nav__burger-menu burger-menu" href="#">
                <div class="burger-menu__item"></div>
              </a>
            </div>
          </div>

          <div class="nav__end">
            <!-- place for mobile menu -->
          </div>
        </nav>
      </div>
    </div>
    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
